<form class="text-gray-300 bg-gray-800 border border-gray-500 py-4 mt-4 px-2 rounded-lg" [formGroup]="createTransaccion"
    (ngSubmit)="addOrUpdateTransaccion()">
    <div class="w-full relative">
        <div *ngIf="actionTitle== 'Editar'" class="flex absolute top-0 right-2 items-center justify-center bg-white bg-opacity-20 text-white px-2 py-0.5 rounded-full cursor-pointer hover:bg-opacity-10 hover:text-red-500" (click)="cancelEdit()">
            <span>Cancelar edición</span><i class="material-icons-round text-base ml-2" style="font-size: 20px;">close</i>
        </div>
        <h2 class="px-3 text-xl font-bold inline-block">{{ title }}</h2>
        <span *ngIf="submitted && createTransaccion.invalid"
            class="text-red-600 font-bold text-md inline-block px-3">Todos los campos son
            obligatorios</span>
        <div type="button"
            class="inline-flex font-semibold leading-6 text-sm text-white px-3"
            *ngIf="loading" >
            <svg class="motion-reduce:hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Cargando...
        </div>
    </div>
    <div class="flex flex-wrap pt-4">
        <div class="w-2/12 px-2">
            <div class="mb-4">
                <input name="tipo" type="radio" id="ingreso" value="Ingreso" class="hidden peer"
                    formControlName="tipo" />
                <label for="ingreso"
                    class="w-full inline-block cursor-pointer p-2 bg-gray-900 rounded-xl border border-gray-700 text-white peer-hover:border-green-500 peer-hover:text-white peer-checked:bg-green-500 peer-checked:text-white ">
                    Ingreso <i class="material-icons-round text-base" style="font-size: 14px;">arrow_upward</i>
                </label>
            </div>
            <div class="">
                <input name="tipo" type="radio" id="gasto" value="Gasto" class="hidden peer" formControlName="tipo" />
                <label for="gasto"
                    class="w-full inline-block cursor-pointer p-2 bg-gray-900 rounded-xl border border-gray-700 text-white peer-hover:border-red-500 peer-hover:text-white peer-checked:bg-red-500 peer-checked:text-white">
                    Gasto <i class="material-icons-round text-base" style="font-size: 14px;">arrow_downward</i>
                </label>
            </div>
        </div>
        <div class="w-2/12 px-2">
            <input class="w-full p-2 bg-gray-900 rounded-xl border border-gray-700 mb-4" placeholder="Fecha" type="date"
                name="date" id="" formControlName="fecha">
            <input class="w-full p-2 bg-gray-900 rounded-xl border border-gray-700" placeholder="Monto" type="number"
                name="value" id="" formControlName="monto">
        </div>
        <div class="w-3/12 px-2">
            <textarea class="w-full p-2 bg-gray-900 rounded-xl border border-gray-700 block" placeholder="Detalle"
                style="min-height: 99px;" name="correo" id="" formControlName="detalle"></textarea>
        </div>
        <div class="w-2/12 px-2">
            <select name="categoria" class="w-full p-2 bg-gray-900  rounded-xl border border-gray-700 mb-4"
                formControlName="categoria" id="categoria">
                <option value="Ocio" [defaultSelected]=true hidden>Categoría</option>
                <option value="Ocio">Ocio</option>
                <option value="Personal">Personal</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Hogar">Hogar</option>
            </select>
            <select name="estado" class="w-full p-2 bg-gray-900 rounded-xl border border-gray-700"
                formControlName="estado" id="estado">
                <option value="default" [defaultSelected]=true hidden>Estado</option>
                <option value="Procesado">Procesado</option>
                <option value="Pendiente">Pendiente</option>
            </select>
        </div>
        <div class="w-3/12 px-2">
            <input
                class="w-full p-2 border border-gray-50 rounded-xl font-bold text-white hover:opacity-70 cursor-pointer"
                style="min-height: 96px;" type="submit" name="" id="" value="{{ actionTitle }}">
        </div>
    </div>
</form>
