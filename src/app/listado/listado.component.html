<div class="flex justify-center items-center pt-24">
    <div class="w-full flex flex-wrap sm:flex-row transition-all duration-300" [ngClass]="order ? 'w-full' : 'max-w-6xl'">
        <div class="w-full text-center">
            <h1 class="text-2xl">Listado de Solicitantes</h1>
            <input type="checkbox" value="full" id="full" (click)="changeOrder()"><label for="full" class="text-sm cursor-pointer hover:opacity-80"> A todo el ancho</label>
        </div>
        <app-listado-card *ngFor="let persona of personas" [id]="persona.id" [nombre]="persona.nombre"
            [ocupacion]="persona.ocupacion" [bio]="persona.bio"  [genero]="persona.genero" (onDelete)="delete($event)" class="transition-all duration-300 p-2" [ngClass]="order ? 'w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/6 xl:w-1/12' : 'w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 xl:w-1/6'">
        </app-listado-card>
    </div>

</div>
